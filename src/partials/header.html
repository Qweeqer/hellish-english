<header class="header">
  <div class="header__container container">
    <div class="header__logo logo">
      <a href="./index.html" class="logo__link">
        <div class="logo__text--thumb">
          <span class="logo__text">Hell</span>
          <svg class="logo__icon">
            <use href="./images/icons.svg#icon-logoicon"></use>
          </svg>
          <span class="logo__text">EN</span>
        </div>
        <p class="logo__text--secondary">
          <span class="logo__text--accent">Hellish</span>English
        </p>
      </a>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#studying-program" class="nav__link">Studying program</a>
        </li>
        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
        <li class="nav__item">
          <a href="#training-options" class="nav__link">Training options</a>
        </li>
        <li class="nav__item">
          <a href="#contacts" class="nav__link">Contacts</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="btn-nav--call" data-modal-open>
      Consultation by phone
    </button>

    <button
      type="button"
      class="btn-menu btn-menu--open"
      aria-label="button to open mobile menu"
      data-menu-open
    >
      <svg width="24" height="16">
        <use class="icon-menu" href="./images/icons.svg#icon-menu"></use>
      </svg>
    </button>
  </div>

  <div
    class="mobile-menu mobile-menu__container container"
    id="mobile-menu"
    data-menu
  >
    <div class="mobile-menu__top">
      <div class="mobile-menu__logo logo">
        <a href="./index.html" class="logo__link">
          <div class="logo__text--thumb">
            <div class="logo__text">Hell</div>
            <svg class="logo__icon">
              <use href="./images/icons.svg#icon-logoicon"></use>
            </svg>
            <div class="logo__text">EN</div>
          </div>
          <p class="logo__text--secondary">
            <span class="logo__text--accent">Hellish</span>English
          </p>
        </a>
      </div>

      <button
        type="button"
        class="btn-menu btn-menu--close"
        aria-label="button to close mobile menu"
        aria-controls="mobile-menu"
        data-menu-close
      >
        <svg width="16" height="16">
          <use
            class="icon-cross"
            href="./images/icons.svg#icon-menucross"
          ></use>
        </svg>
      </button>
    </div>

    <div class="mobile-menu__content">
      <ul class="mobile-menu__list">
        <li class="mobile-menu__item">
          <a href="#studying-program" class="mobile-menu__link"
            >Studying program</a
          >
        </li>
        <li class="mobile-menu__item">
          <a href="#about" class="mobile-menu__link">About</a>
        </li>
        <li class="mobile-menu__item">
          <a href="#training-options" class="mobile-menu__link"
            >Training options</a
          >
        </li>
        <li class="mobile-menu__item">
          <a href="#contacts" class="mobile-menu__link">Contacts</a>
        </li>
      </ul>

      <button type="button" class="btn-menu--call" data-menu-modal-open>
        Consultation by phone
      </button>
    </div>
  </div>
</header>
